<body>

               <!-- gifs -->
            </div>

                    <div class="form-group">
                      <label for="user-request">Add your own:</label>
                      <input type="text" class="form-control" id="user-request" placeholder="">

                    <button type="submit" class="btn btn-primary">Submit</button>
